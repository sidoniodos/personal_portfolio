<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1>Sidonio's Portfolio</h1>

{% load static %}

<img src="{% static 'portfolio/sidportfolio.png' %}">

{% for project in projects %}

    <h2> {{ project.title }} </h2>
    <p> {{ project.description }} </p>
    <img src="{{ project.image.url }}">
    <br>

    {% if project.url %}

    <a href="{{ project.url }}">Link</a>

    {% endif %}

{% endfor %}

</body>
</html>
